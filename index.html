- ### Often based on forename 
- ### Female gendered pronouns predict gender much better than male gendered pronouns
- ### Males are more readily associated with non-gendered function words
- ### Gender labels are reinforced by titles and pronouns
- ### Dr. and Prof., while not inherently gendered terms, almost always label men

## Qualitative Categories as an Interpretive Tool

- ### Meant as heuristic constructions, not fact (but not arbitrary either)
- ### Individual terms acquire meaning in the context of an intricate network of term-topic associations
- ### A word like 'beauty' may belong to an art and music category, or 'locales' and could be grouped with 'folk' and 'visit' under a category called 'Travel' 
- ### Conceptions of adventure, geography, policy, and war have potential points of overlap
- ### Another category called 'Education' could include words like 'history', 'prof', and 'shakespeare'
- ### Even a word as concrete as 'garden' can refer to the arts, domesticity, travel, religion, or sophistication

# In Other Words

- ### When the most superficially gendered features are removed, topical norms still predict gender 

- ### Presumed author gender is strongly associated with topical (and some evaluative) vocabularies

- ### Women seem to be writing about topics associated with morality, the home, and cultural sophistication (travel, royalty)

- ### Men seem to be writing series or new editions about expeditions, power relations, academic topics 

- ### Do reviews <em>reflect</em> gender norms for a book's topic, or do they <em>amplify or reinforce</em> these boundaries?

## Conclusions: Returning to Middlebrow

  - ### Reviews depict and/or reinforce women writing about morality, sentimentality, and sophistication
  - ### Reviews depict and/or reinforce men writing about instruction, knowledge centers, and societal change (using political, not moral, vocabulary)
  - ### Reviews may even 'police' topical boundaries and evaluate based partly on author's perceived gender 


<div class="footer">Tweet to @mjlavin80 so I can see your feedback!</div>

class: middle

## Conclusions: Returning to Middlebrow

- ### Emphasis of book topic may relate to what Rubin calls "the news approach" to writing book reviews
- ### If women's writings related to morality topics address societal transformation, reviews don't emphasize it
- ### Consumerism is either tacit or less gendered than other categories
